<html>
<head>
  <title>Github Pull Requester</title>

  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="includes/jquery.js" type="text/javascript"></script>
    <script src="includes/github.js" type="text/javascript"></script>    
    
    <script src="js/settings.js" type="text/javascript"></script>    
</head>
</head>
<script type="text/javascript">
  Utils.restoreSettings();
</script>

<body onload="UI.restoreOptions()">


  <fieldset>
    <legend>Github user account</legend>
    <div>
      <label for="githubUser">Username:</label>
      <input type="text" name="githubUser" id="githubUser" />
      Your github username
    </div>
    <div>
      <label for="githubToken">Token:</label>
      <input type="text" name="githubToken" id="githubToken" />
      Github access token. Can be found at <a href="https://github.com/account/admin">https://github.com/account/admin</a> under <b>API Token</b> section
    </div>

  </fieldset>

  <fieldset>
  <legend>Default repository</legend>
    <div>
      <label for="defaultUser">User/Organisation name:</label>
      <input type="text" name="defaultUser" id="defaultUser" />
    </div>
    <div>
      <label for="defaultRepository">Repository name:</label>
      <input type="text" name="defaultRepository" id="defaultRepository" />
    </div>

  </fieldset>

  <br>
  <button onclick="UI.saveOptions()">Save</button>


<div id="save-message">
  Settings successfully saved!
</div>

</body>
</html>
